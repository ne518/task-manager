<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Flatpickr (for datepicker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Task Manager Pro</h1>
    
    <div class="card shadow">
      <div class="card-body">
        <!-- Add Task -->
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
          <button id="addTaskBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add
          </button>
        </div>

        <!-- Task Metadata -->
        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <select id="prioritySelect" class="form-select">
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" id="dueDateInput" class="form-control" placeholder="Due Date">
          </div>
          <div class="col-md-4">
            <button id="darkModeToggle" class="btn btn-outline-secondary w-100">
              <i class="fas fa-moon"></i> Dark Mode
            </button>
          </div>
        </div>

        <!-- Search -->
        <div class="input-group mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
        </div>

        <!-- Task Filters -->
        <ul class="nav nav-pills mb-4 justify-content-center">
          <li class="nav-item">
            <button class="nav-link active filter-btn" data-filter="all">All</button>
          </li>
          <li class="nav-item">
            <button class="nav-link filter-btn" data-filter="active">Active</button>
          </li>
          <li class="nav-item">
            <button class="nav-link filter-btn" data-filter="completed">Completed</button>
          </li>
        </ul>

        <!-- Task List -->
        <ul id="taskList" class="list-group">
          <!-- Tasks will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
